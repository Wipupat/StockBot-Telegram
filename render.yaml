services:
  - type: web
    name: stock-telegram-bot
    env: docker
    plan: free
    region: singapore
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false              # stored securely in Render dashboard
      - key: DATABASE_URL
        sync: false              # stored securely in Render dashboard (your Neon URL)
      - key: PORT
        value: 10000
